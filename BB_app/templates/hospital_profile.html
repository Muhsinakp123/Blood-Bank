{% extends 'master.html' %}
{% block title %}Hospital Profile{% endblock %}

{% block content %}
<div class="hospital-profile container py-5">
  <div class="profile-card">
    <div class="profile-header">
      <h2>🏥 Hospital Profile</h2>
    </div>

    <form method="POST" enctype="multipart/form-data" class="profile-form">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="button-row">
        <button type="submit" class="btn-save">💾 Update</button>
        <a href="{% url 'hospital_profile_delete' %}" class="btn-delete" onclick="return confirmDelete();">🗑 Delete</a>
      </div>
      <a href="{% url 'hospital_dashboard' %}" class="back-btn">← Back to Dashboard</a>
    </form>
  </div>
</div>
<script>
function confirmDelete() {
  return confirm("⚠️ Are you sure you want to delete this hospital profile?");
}
</script>
{% endblock %}
