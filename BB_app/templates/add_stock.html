{% extends 'master.html' %}
{% block title %}Hospital Add Stock{% endblock %}

{% block content %}
<div class="hospital-add-stock">
  <div class="add-stock-card">
    <h2>🩸 Add Blood Stock</h2>

    <form method="POST" class="add-stock-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="button-group">
        <button type="submit" class="btn-add">➕ Add Stock</button>
        <a href="{% url 'hospital_dashboard' %}" class="btn-cancel">← Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
