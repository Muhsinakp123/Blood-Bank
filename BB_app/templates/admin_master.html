{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="admin-wrapper">

  <!-- Sidebar -->
  <div class="sidebar">
      <h3>Admin Panel</h3>
      <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/admin_dashboard/' %}active{% endif %}">
          <i class="fa fa-home"></i> Dashboard
      </a>
      <a href="{% url 'view_users' %}" class="{% if request.path == '/view_users/' %}active{% endif %}">
          <i class="fa fa-users"></i> View Users
      </a>
      <a href="{% url 'manage_stock' %}" class="{% if request.path == '/manage_stock/' %}active{% endif %}">
          <i class="fa fa-tint"></i> Manage Blood Stock
      </a>
      <a href="{% url 'admin_hospital_stock' %}" class="{% if request.path == '/admin_hospital_stock/' %}active{% endif %}">
          <i class="fas fa-chart-line"></i> Hospital Stock
      </a>
      <a href="{% url 'view_reports' %}" class="{% if request.path == '/view_reports/' %}active{% endif %}">
          <i class="fa fa-chart-bar"></i> Reports
      </a>
      <a href="{% url 'logout' %}">
          <i class="fa fa-sign-out-alt"></i> Logout
      </a>
  </div>

  <!-- Main content -->
  <div class="main-content">


      {% block content %}{% endblock %}

      <footer class="admin_footer mt-5">
          <p>Â© 2025 Blood Bank Admin Panel</p>
      </footer>
  </div>

</div>

</body>
</html>
