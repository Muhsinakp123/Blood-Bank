{% extends 'master.html' %}
{% block title %}Hospital Request Blood{% endblock %}
{% block content %}
<h3>Request Blood for Patient</h3>
<form method="POST">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-danger">Request</button>
  <a href="{% url 'hospital_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
