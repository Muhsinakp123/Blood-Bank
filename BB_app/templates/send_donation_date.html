{% extends 'admin_master.html' %}
{% block content %}
<div class="container mt-5">
  <h4 class="text-center text-success">Set Donation Date for {{ donor.full_name }}</h4>
  <form method="POST" class="shadow p-4 rounded bg-light mt-3">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Date:</label>
        {{ form.donation_date }}
      </div>
      <div class="col-md-6 mb-3">
        <label>Time:</label>
        {{ form.donation_time }}
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">Confirm</button>
      <a href="{% url 'donor_requests' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
