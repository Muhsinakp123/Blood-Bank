{% extends "master.html" %}
{% block title %}Create Blood Donation Camp{% endblock %}
{% block content %}
<div class="create-camp-page">
  <div class="create-camp-card">
    <h2>ðŸ©¸ Create Blood Donation Camp</h2>

    <form method="post" class="create-camp-form">
      {% csrf_token %}
      <div class="form-group">
        <label>Camp Name</label>
        {{ form.camp_name }}
      </div>
      <div class="form-group">
        <label>Date</label>
        {{ form.date }}
      </div>
      <div class="form-group">
        <label>Venue</label>
        {{ form.venue }}
      </div>
      <div class="form-group">
        <label>Organizer</label>
        {{ form.organizer }}
      </div>
      <div class="form-group">
        <label>Description</label>
        {{ form.description }}
      </div>

      <button type="submit" class="btn-submit">Create Camp</button>
    </form>

    <div class="back-btn-container">
      <a href="{% url 'hospital_dashboard' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
